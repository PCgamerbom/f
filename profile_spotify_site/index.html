  html, body {

    background: #000;

    justify-content: center;

  /* Barra fixa no topo direito */
  .top-nav {
    position: fixed;
    top: 16px;
    right: 16px;
    display: flex;
    gap: 16px;
    z-index: 1000;
  }
  .btn-nav {
    background: transparent;
    border: 2px solid #22c55e;
    color: #22c55e;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 20px;
    border-radius: 9999px;
    cursor: pointer;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .btn-nav:hover {
    background-color: #22c55e;
    color: #111;
  }

    color: #4ade80;
    font-weight: 500;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: right;
    user-select: none;
    z-index: 1000;
  }

  /* Card principal */
  .card {
    background: rgba(30, 30, 30, 0.85);
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(34, 139, 34, 0.6);
    max-width: 360px;
    width: 90vw;
    padding: 32px 24px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  /* TÃ­tulo */

    text-shadow: 0 0 10px #22c55e;
  }

  }

  /* Email */
  .email-btn {
    font-size: 1rem;
    font-weight: 500;
    color: #22c55e;
    text-decoration: none;
    border: 2px solid #22c55e;
    padding: 12px 26px;
    border-radius: 9999px;
    transition: background-color 0.3s ease, color 0.3s ease;
    align-self: center;
  }
  .email-btn:hover {
    background-color: #22c55e;
    color: #111;
  }

  /* BotÃµes sociais */

  }
  .social-btn {
    font-size: 1rem;
    color: #22c55e;
    border: 2px solid #22c55e;
    padding: 10px 10px;
    border-radius: 9999px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .social-btn:hover {
    background-color: #22c55e;
    color: #111;
  }

  /* Footer */
  footer {
    margin-top: 24px;
    font-size: 0.85rem;
    color: #6b7280;
  }

  /* Responsividade */
  @media (max-width: 400px) {
    .card {
      padding: 28px 20px;
    }
    .card h1 {
      font-size: 2rem;
    }
    .email-btn, .social-btn {
      font-size: 0.9rem;
      padding: 10px 20px;
    }
    .btn-nav {
      font-size: 0.9rem;
      padding: 8px 16px;
    }

    }
